# 生产环境 Docker Compose 配置
# 包含 FastAPI、PostgreSQL、Redis、Nginx

version: '3.8'

services:
  # FastAPI 应用
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pet-food-api
    restart: unless-stopped
    environment:
      # API 配置
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: "false"
      API_WORKERS: 4
      LOG_LEVEL: info

      # JWT 配置
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7

      # 数据库配置
      DATABASE_URL: postgresql+asyncpg://petfood:${POSTGRES_PASSWORD}@postgres:5432/petfood
      DATABASE_ECHO: "false"

      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # CORS 配置
      CORS_ORIGINS: ${CORS_ORIGINS}
      CORS_ALLOW_CREDENTIALS: "true"
      CORS_ALLOW_METHODS: '["GET","POST","PUT","DELETE","OPTIONS"]'
      CORS_ALLOW_HEADERS: '["*"]'

      # 安全配置
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}

      # 任务配置
      TASK_TIMEOUT_SECONDS: 3600
      TASK_MAX_CONCURRENT: 10

      # 速率限制配置
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_TIMES: 100
      RATE_LIMIT_SECONDS: 60

      # LLM API 配置
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}
      DASHSCOPE_API_BASE: ${DASHSCOPE_API_BASE:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      ZAI_API_KEY: ${ZAI_API_KEY}
      ZAI_API_BASE: ${ZAI_API_BASE:-https://open.bigmodel.cn/api/paas/v4/}
      TAVILIY_API_KEY: ${TAVILIY_API_KEY}
      SILICONFLOW_API_BASE: ${SILICONFLOW_API_BASE:-https://api.siliconflow.cn}
      SILICONFLOW_API_KEY: ${SILICONFLOW_API_KEY}

    depends_on:
      - postgres
      - redis

    networks:
      - pet-food-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: pet-food-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: petfood
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: petfood
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    networks:
      - pet-food-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petfood"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: pet-food-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}

    volumes:
      - redis_data:/data

    networks:
      - pet-food-network

    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: pet-food-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx

    depends_on:
      - api

    networks:
      - pet-food-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# 数据卷
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

# 网络
networks:
  pet-food-network:
    driver: bridge
