# Nginx 配置 - 生产环境
# FastAPI 应用的反向代理配置

# 上游服务器（FastAPI）
upstream fastapi_backend {
    least_conn;
    server api:8000;

    # 保持连接配置
    keepalive 64;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# 限流配置
limit_req_zone api_limit zone=10m rate=10r/s;
limit_conn_zone api_conn zone=10m rate=20r/s;

# HTTP 服务器配置
server {
    listen 80;
    listen [::]:80;
    server_name _;  # 替换为实际域名

    # 重定向 HTTP 到 HTTPS（生产环境启用）
    # return 301 https://$server_name$request_uri;

    # 日志格式
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 客户端请求大小限制
    client_max_body_size 10M;
    client_body_timeout 300s;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               image/svg+xml;

    # API 路由
    location /api/v1/ {
        # 限流
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn zone=api_conn burst=10 nodelay;

        # 反向代理配置
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;

        # 代理头配置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;  # 5 分钟（长任务）
        proxy_read_timeout 300s;

        # 禁用缓存（用于 SSE 流式输出）
        proxy_buffering off;
        proxy_cache off;
        proxy_no_cache 1;

        # SSE 支持
        proxy_set_header Connection '';
        proxy_set_header Cache-Control 'no-cache';
        chunked_transfer_encoding on;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 健康检查不记录日志
        access_log off;
    }

    # 健康检查路由
    location /health {
        proxy_pass http://fastapi_backend;
        access_log off;
    }

    # 静态文件（如果有）
    location /static/ {
        alias /app/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 文档路由
    location /docs {
        proxy_pass http://fastapi_backend;
        proxy_buffering off;
    }

    location /redoc {
        proxy_pass http://fastapi_backend;
        proxy_buffering off;
    }

    # 根路由（重定向到文档）
    location = / {
        return 302 /docs;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 隐藏 Nginx 版本
    server_tokens off;
}

