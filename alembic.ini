# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 迁移脚本版本路径
version_path_separator = os

# 时区
timezone = Asia/Shanghai

# 数据库连接URL（从环境变量读取，由 env.py 处理）
# sqlalchemy.url = postgresql+asyncpg://user:pass@localhost/dbname

# 是否输出日志
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 是否缩短 slug
truncate_slug_length = 40

# 是否修订分支标签
revision_environment = false

# 源代码目录（用于自动生成迁移）
# prepend_sys_path = .

# 版本路径分隔符
# version_path_separator = os

# 输出编码
output_encoding = utf-8

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
