[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 异步测试模式
asyncio_mode = auto

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/api
    --cov=src/db
    --cov-report=html
    --cov-report=term-missing

# 最小测试覆盖率
cov-fail-under = 80

# 覆盖的模块
cov-ignore =
    */tests/*
    */venv/*
    */.venv/*
    */__pycache__/*

# 标记
markers =
    asyncio: 异步测试
    slow: 慢速测试
    integration: 集成测试
    unit: 单元测试
